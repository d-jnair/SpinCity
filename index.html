<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin City</title>

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="map.js" type="module" defer></script>
  </head>

  <body>
    <header class="topbar">
      <h1>Welcome to Spin City!</h1>
      <label class="time-filter" for="time-slider" aria-label="Filter by time">
        <span class="label-text">Filter by time:</span>
        <div class="time-controls">
          <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
          <div class="time-display">
            <time id="selected-time"></time>
            <em id="any-time">(any time)</em>
          </div>
        </div>
      </label>
    </header>

    <main>
      <div id="map"></div>
      <div id="legend">
        <span>More Departures</span>
        <div id="legend-gradient"></div>
        <span>More Arrivals</span>
      </div>
    </main>
  </body>
</html>
